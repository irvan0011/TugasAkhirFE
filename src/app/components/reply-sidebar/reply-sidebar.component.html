<div (click)="dismissSidebar()" class="fixed top-0 left-0 w-full h-full bg-black opacity-50 z-30"
  [ngClass]="{'': isOpenSidebar, 'hidden': !isOpenSidebar}"></div>

<div class="w-1/4 absolute inset-y-0 right-0 border-l border-gray-300 z-40 bg-white overflow-y-auto pb-5">
  <div class="flex flex-col mx-5">
    <div class="mt-5">
      <span class="text-gray-700 font-semibold text-2xl">Balasan</span>
    </div>
    <form (submit)="addReply(post)" class="border-b border-gray-300 pb-2 flex items-center mt-5">
      <input class="w-full focus:outline-none" placeholder="Tulis balasan..." name="comment"
        [(ngModel)]="reply.comment">
      <button type="submit"><img class="ml-2 w-5 h-5" src="assets/img/send.svg"></button>
    </form>
    <!-- {{ post.listReply|json }} -->
    <div *ngFor="let item of post.listReply;">
      <div class="flex flex-col mt-4">
        <div class="flex flex-row items-center">
          <div class="w-10 h-10 rounded-full overflow-hidden">
            <img src="assets/img/ava_placeholder.jpg" alt="Profile Image" class="w-full h-full object-cover">
          </div>
          <div>
            <p class="text-sm font-medium ml-3">{{ item.user!.name }}</p>
          </div>
          <div>
            <p class="text-xs text-gray-400 ml-3">{{ item.tanggalReply | date :"dd MMM" }}</p>
          </div>
          <div class="w-8 h-8 ml-auto cursor-pointer" *ngIf="item.user!.idUser==userid"
            (click)="deleteReply(item.idReply)">
            <img src="assets/img/close.svg" alt="Close" class="w-full h-full object-cover">
          </div>
        </div>
        <div class="mt-2">
          <div class="text-gray-700 text-sm inline" [innerHTML]="item.comment"></div>
        </div>
      </div>
    </div>

  </div>
</div>
